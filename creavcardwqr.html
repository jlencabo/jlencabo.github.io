<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Visita</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0063B1; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff; 
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #0078D4; 
      color: #212121; 
      width: 90%; 
      max-width: 500px; 
      margin: 0 auto; 
    }

    h1 {
      color: #0063B1; 
      margin-bottom: 20px;
    }

    p {
      color: #424242; 
    }

    .qr-code {
      margin-top: 20px;
      display: flex; /* Para alinear la foto y el QR */
      justify-content: center; /* Centrar horizontalmente */
      align-items: center; /* Centrar verticalmente */
    }

    .qr-code img { /* Estilo para la foto */
      max-width: 150px; 
      height: auto;
      margin-right: 20px; /* Espacio entre la foto y el QR */
    }

    @media (max-width: 600px) {
      .card {
        width: 90%; 
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="nombreCompleto"></h1>
    <p id="empresa"></p>
    <p id="direccion"></p>
    <p>Teléfono: <span id="telefono"></span></p>
    <p>Email: <span id="email"></span></p>
    <p id="linkedin"></p>
    <p id="instagram"></p>
    <div class="qr-code">
      <img id="fotografia" src="" alt="Foto">
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    function generarQR() {
      // Decodificar la URL
      const decodedUrl = decodeURIComponent(window.location.href);

      // Obtener los parámetros de la URL decodificada
      const urlParams = new URLSearchParams(new URL(decodedUrl).search);

      const nombre = urlParams.get('nombre');
      const apellidos = urlParams.get('apellidos');
      const empresa = urlParams.get('empresa');
      const direccion = urlParams.get('direccion');
      const telefono = urlParams.get('telefono');
      const email = urlParams.get('email');
      const linkedin = urlParams.get('linkedin');
      const instagram = urlParams.get('instagram');
      const fotografia = urlParams.get('fotografia');

      // Mostrar los datos en la tarjeta
      document.getElementById('nombreCompleto').textContent = `${nombre} ${apellidos}`;
      if (empresa) {
        document.getElementById('empresa').textContent = empresa;
      }
      if (direccion) {
        document.getElementById('direccion').textContent = direccion;
      }
      document.getElementById('telefono').textContent = telefono;
      document.getElementById('email').textContent = email;
      if (linkedin) {
        document.getElementById('linkedin').textContent = `LinkedIn: ${linkedin}`;
      }
      if (instagram) {
        document.getElementById('instagram').textContent = `Instagram: ${instagram}`;
      }
      if (fotografia) {
        document.getElementById('fotografia').src = fotografia;
      }

      // Generar la vCard
      let vcard = `BEGIN:VCARD
VERSION:3.0
FN:${nombre} ${apellidos}`;
      if (empresa) {
        vcard += `\nORG:${empresa}`;
      }
      if (direccion) {
        vcard += `\nADR:${direccion}`;
      }
      vcard += `\nTEL:${telefono}
EMAIL:${email}`;
      if (linkedin) {
        vcard += `\nURL:${linkedin}`;
      }
      if (instagram) {
        vcard += `\nURL:${instagram}`;
      }
      // Añadir la foto a la vCard (puede que no funcione en todos los lectores de QR)
      if (fotografia) {
        vcard += `\nPHOTO;ENCODING=b;TYPE=JPEG:${fotografia}`; 
      }
      vcard += `\nEND:VCARD`;

      // Generar el QR con qrious
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: vcard,
        size: 150,
      });
    }

    // Llamar a la función generarQR después de que se cargue la página
    window.onload = generarQR;
  </script>
</body>

</html>
