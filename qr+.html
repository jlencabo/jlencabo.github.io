<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR para Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        label, input, button {
            font-size: 1.2em;
            margin: 10px 0;
        }

        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
</head>
<body>
    <h1>Generador de Código QR para Contactos</h1>
    <label for="first-name">Nombre:</label>
    <input type="text" id="first-name" name="first-name" placeholder="Ej: Juan">
    <label for="last-name">Apellidos:</label>
    <input type="text" id="last-name" name="last-name" placeholder="Ej: Pérez">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ej: juan.perez@example.com">
    <label for="phone">Teléfono Móvil:</label>
    <input type="tel" id="phone" name="phone" placeholder="Ej: 123456789">
    <button onclick="generateQRCode()">Generar Código QR</button>
    <canvas id="qrcode"></canvas>

    <script>
        function generateQRCode() {
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            if (firstName && lastName && email && phone) {
                var contactInfo = `BEGIN:VCARD
VERSION:3.0
FN:${firstName} ${lastName}
EMAIL:${email}
TEL:${phone}
END:VCARD`;

                // Generar nuevo código QR
                var qr = new QRious({
                    element: document.getElementById('qrcode'),
                    value: contactInfo,
                    size: 200
                });
            } else {
                alert('Por favor, rellena todos los campos.');
            }
        }
    </script>
</body>
</html>
