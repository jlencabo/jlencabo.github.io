<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #0063B1; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: #ffffff; 
            margin-bottom: 20px; 
        }

        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #0078D4; 
            width: 80%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #212121; 
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #0078D4; 
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Nuevo Contacto</h2> 

    <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin">

        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram">

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            let nombre = document.getElementById('nombre').value;
            let apellidos = document.getElementById('apellidos').value;
            let empresa = document.getElementById('empresa').value;
            let direccion = document.getElementById('direccion').value;
            let telefono = document.getElementById('telefono').value;
            let email = document.getElementById('email').value;
            let linkedin = document.getElementById('linkedin').value;
            let instagram = document.getElementById('instagram').value;

            // Construir la URL con los parámetros (sin el campo fotografia)
            let url = `https://jlencabo.github.io/creavcardwqr.html?nombre=${nombre}&apellidos=${apellidos}&empresa=${empresa}&direccion=${direccion}&telefono=${telefono}&email=${email}&linkedin=${linkedin}&instagram=${instagram}`;

            window.location.href = url;
        });
    </script>

</body>
</html>
